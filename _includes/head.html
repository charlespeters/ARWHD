<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//use.typekit.net/kam0ita.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{{ page.tags }}">
    {% include opengraphtags.html %}
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/arwhd.min.css" | prepend: site.baseurl }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
