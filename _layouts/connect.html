layout: default

<main role="main" class="flexcontents page">
<article class="blogpost">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>
    <section class="entry">
        {{ content }}
        <form action="http://getsimpleform.com/messages?form_api_token=6a20717bb2f85f1678b27df22bf61caa" class="wpcf7-form" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='<http://fooey.com/thank-you.html>' />

        <p><input type="text" name="your-name" aria-required="true" aria-invalid="false" placeholder="Your Name"></p>
        <p><input type="email" name="your-email" value="" aria-required="true" aria-invalid="false" placeholder="Your Email"></p>
        <p><textarea name="message" rows="10" aria-required="true" aria-invalid="false" placeholder="Hey what's up? What can I help you with?"></textarea></p>
        <p><input type="submit" value="â†’"></p>

        </form>
    </section>
</article>
</main>
