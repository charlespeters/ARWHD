---
layout: default
---
<article class="o-container--sm u-mx-auto">

  <header class="u-mb2 u-py4">
    <h1 class="u-mb2 o-flex o-flex--centerH">
      <a href="{{ page.link }}">
        <span class="o-icon o-icon--sm u-bl u-mr3">
          <svg class="o-icon u-bl"><use xlink:href="#icon-link" /></svg>
         </span>
      </a>
      <span class="h5 u-bl u-w400">{{ page.title }}</span>
    </h1>
    <span class="u-w400 u-lt-3 u-caps meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.meta %} | {{ page.meta }}{% endif %}
    </span>
  </header>

  <section class="_s-entry">
    {{ content }}

    <div class="u-mb4">
      Link:
      <a href="{{ page.link }}">{{ page.link }}</a>
    </div>
  </section>

  <footer class="">
    {% include snippet-sharing.html %}
  </footer>

</article>
