---
layout: default
---
<article class="post--full">
    <header class="post--full_header">
    <h1>{{ page.title }}</h1>
    <span class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} | {{ page.meta }}{% endif %}</span>
    <span class="orna"></span>
  </header>

  <section class="entry">
  {{ content }}
  </section>
    <footer>
    {% include sharing.html %}
    {% include disqus.html %}
    </footer>
</article>
