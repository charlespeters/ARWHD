---
layout: default
---
<article class="posts--full">
    <header class="posts--full_header">
      <h1>{{ page.title }}</h1>
      <span class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} | {{ page.meta }}{% endif %}</span>
      </header>
    <section class="entry">
      {{ content }}
    </section>
    <footer class="posts--full_footer">
      {% include sharing.html %}
    </footer>
</article>
