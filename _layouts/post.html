---
layout: default
---

<article class="u-mxa">

  <header class="u-mb2 u-py4 u-center">
    <h2 class="h3 u-mb2">{{ page.title }}</h2>
    <span class="u-w400 meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.meta %} | {{ page.meta }}{% endif %}
    </span>
  </header>

  <section class="_s-entry u-w400">
    {{ content }}
  </section>
  <hr />

  <footer class="u-pt6">
    {% include snippet-sharing.html %}
  </footer>

</article>
