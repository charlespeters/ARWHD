---
layout: default
---

<article class="o-container--md u-mx-auto">

  <header class="u-mb2 u-py4">
    <h2 class="h3 c-post__hl u-mb2">{{ page.title }}</h2>
    <span class="u-w400 u-lt-3 u-caps meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.meta %} | {{ page.meta }}{% endif %}
    </span>
  </header>

  <section class="_s-entry">
    {{ content }}
  </section>

  <footer class="">
    {% include snippet-sharing.html %}
  </footer>

</article>
