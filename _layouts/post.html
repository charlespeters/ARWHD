---
layout: default
---
<main role="main" class="flexcontents">
<article class="blogpost">
    <header class="post-header">
    <h1>{{ page.title }}</h1>
    <span class="meta">{{ page.date | date: "%b %-d, %Y" }} | {{ page.categories }} {% if page.meta %} | {{ page.meta }}{% endif %}</span>
  </header>

  <section class="entry">
  {{ content }}
  </section>
    <footer>
    {{ page.tags }}
    </footer>
</article>
</main>
