---
layout: default
---
<main role="main" class="flexcontents">
<article class="blogpost">
    <header class="post-header">
    <span class="category">{{ page.categories }}</span>
    <h1>{{ page.title }}</h1>
    <span class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} | {{ page.meta }}{% endif %}</span>
    <span class="orna">&#9135; &#9672; &#9135;</span>
  </header>

  <section class="entry">
  {{ content }}
  </section>
    <footer>
    {% if page.comments %}
        {% include disqus.html %}
    {% endif %}
    </footer>
</article>
</main>
