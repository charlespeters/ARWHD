---
title: Home
layout: default
---

<section class="o-container--sm u-pt5 u-mx-auto">
  {% for post in site.posts limit:7 %}
    {% if post.layout == 'link' %}
    <article class="c-post--short u-mb4">
      <header class="">
        <a class="c-post--short__link" href="{{ post.url | prepend: site.baseurl }}">
          <svg class="o-icon o-icon--sm u-d-inbl u-va-middle">
            <use xlink:href="#icon-link" />
          </svg>
          <h2 class="h5 u-d-inbl u-va-middle u-ml2">{{ post.title }}</h2>
        </a>
      </header>
    </article>
    {% else %}
    <article class="c-post--short u-mb4">
      <header class="">
        <h2 class="h5"><a class="c-post--short__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      </header>
      <div class="">
        <aside class="u-mb3">
          <span class="u-w400 u-lt-3 u-caps meta">{{ post.date | date: "%B %-d, %Y" }}</span>
        </aside>
        <section class="">
          {{ post.excerpt }}
        </section>
      </div>
    </article>
    {% endif %}
  {% endfor %}
</section>
