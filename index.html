---
layout: default
title: Home
---

<section class="container--sm container--center">
  <section class="">
  {% for post in site.posts limit:7 %}
    {% if post.layout == 'link' %}
		<h2><a class="post-link w-700 hl--md" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
		{% else %}
		<article class="container--spacer">
      <header>
        <h2><a class="post-link w-700 hl--md" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
				<div class="post--date center">
          <span class="post--date_item bl hl--xs w-300 caps lt-3">{{ post.date | date: "%b" }}</span>
  				<span class="post--date_item bl hl--md w-700 lt-1 m--none">{{ post.date | date: "%d" }}</span>
  				<span class="post--date_item bl hl--xs w-300 caps lt-3">{{ post.date | date: "%Y" }}</span>
				</div>
      </header>
      <section class="left container">
        {{ post.excerpt }}
      </section>
    </article>
		{% endif %}

  {% endfor %}
  </section>
</section>
