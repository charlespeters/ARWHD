---
layout: default
title: Home
---

<section class="posts--index flex--main">
	<h2 class="posts--heading">Recent Posts</h2>
	<section class="flexposts">
	{% for post in site.posts limit:6 %}
		<article class="posts--short">
			<header>
				<h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			</header>
			<aside class="meta--short posts--short_info">
				<p class="meta">{{ post.date | date: "%m.%d.%y" }}</p>
				<p class="meta">{{ page.categories }}</p>
				<span class="icon--container">
					<svg class="icon">
						<use xlink:href="#icon-JAFI_link" />
					</svg>
				</span>
			</aside>
			{{ post.excerpt }}
		</article>
	{% endfor %}
	</section>
</section>
{% include sidebar.html %}
