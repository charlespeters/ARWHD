---
layout: default
title: Home
---

<section class="container--full container--center flex post--short_container m--bottom">
  {% for post in site.posts limit:7 %}
    {% if post.layout == 'link' %}
    <article class="container--spacer_tb post--linkpost m--right m--bottom flex center--items">
      <div class="m--right">
        <a href="{{ post.link }}">
        <span class="i-bl icon--circle">
          <svg class="icon">
            <use xlink:href="#icon-link" />
          </svg>
        </span>
        </a>
      </div>
      <header class="flex--1_1">
        <a class="" href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="w-400 lt-3 caps hl--sm post--short_link">{{ post.title }}</h2>
        </a>
      </header>
    </article>
    {% else %}
    <article class="container--spacer_tb post--short m--right m--b_2">
      <header class="container--100">
        <h2><a class="w-700 hl--sm m--bottom" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      </header>
      <div class="m--top">
        <aside class=" post--date m--bottom">
        <span class="hl--xs w-300 lt-1 caps">{{ post.date | date: "%b %-d, %Y" }}</span>
        </aside>
        <section class="">
          {{ post.excerpt }}
        </section>
      </div>

    </article>
    {% endif %}
  {% endfor %}
</section>
