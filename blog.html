---
layout: default
title: Blog
tags: blog
---
<section class="center">
    <h2 class="w-700 lt-2 caps center">Full Blog Archive</h2>
    {% for post in site.posts %}
    <article class="container--spacer">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </article>
    {% endfor %}
</section>
